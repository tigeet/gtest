name: gtest + actions
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd ${{ github.workspace }}
      - run: tree
      - run: mkdir build 
      - run: tree
      - run: cd build
      - run: cmake -G "Ninja" -D CMAKE_C_COMPILER=clang CMAKE_CXX_COMPILER=clang++ ${{ github.workspace }}/project
      - run: cmake --build .
      - run: ./mtest.exe